<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  body {
  height:100vh;
    margin: 0;
    padding: 0;
    background-color: black; /* Background color */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white; /* Optional: To make sure text is readable on black background */
  }
  
  h2 {
    color: red; /* Red color for h2 */
    animation: bounce 2s infinite; /* Bouncing animation */
    margin-top: 20px;
     align-items: center; /* Optional: To add some space at the top */
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0); 
    }
    40% {
      transform: translateY(-30px); 
    }
    60% {
      transform: translateY(-15px); 
    }
  }

  a {
    text-decoration: none;
  }

  input[type="submit"] {
    margin: 10px;
    padding: 10px 20px;
    background-color: white; /* Optional: Button background */
    color: black; /* Optional: Button text color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #ddd; /* Optional: Hover effect */
  }
</style>

</head>
<body>

<h2>Welcome to MovieFlix</h2>


<a href="exploremovie">
<input type="submit" value="Explore Movies"/>
</a>

<a href="logout">
<input type="submit" value="Log Out"/>
</a>

</body>
</html>
