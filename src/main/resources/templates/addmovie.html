<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        background-color: #222; /* Dark background color */
        color: #ccc; /* Light text color */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    h3 {
        color: red; /* Red color for headings */
        text-align: center;
        margin-top: 20px;
    }
    
    form {
        max-width: 600px; /* Limit form width for readability */
        margin: 20px auto; /* Center align and add space around form */
        background-color: #333; /* Form background color */
        padding: 20px;
        border-radius: 8px; /* Rounded corners for form */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    input[type="text"],
    select {
        width: calc(100% - 12px); /* Full width minus padding */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #666; /* Darker border for inputs */
        background-color: #444; /* Input background color */
        color: #ccc; /* Input text color */
        border-radius: 4px;
    }
    
    select {
        width: 100%; /* Full width for selects */
    }
    
    input[type="submit"] {
        background-color: #d9534f; /* Bootstrap danger color for submit */
        color: #fff; /* White text color */
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease; /* Smooth transition on hover */
    }
    
    input[type="submit"]:hover {
        background-color: #c9302c; /* Darker color on hover */
    }
</style>
</head>
<body>

<h3>Add movie details:</h3>

<form action="addmovie" method="post">
<label>Movie Name</label>
<input type="text" name="movieName">
<br/><br/>
<label>Movie Link</label>
<input type="text" name="movieLink">
<br/><br/>
<label>Movie Genre</label>
        <select name="movieGenre">
            <option value="SciFi">SciFi</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Action">Action</option>
        </select>
<br/><br/>
<label>Movie Cast</label>
<input type="text" name="movieCast">
<br/><br/>
<label>Movie Director</label>
<input type="text" name="movieDirector">
<br/><br/>

<input type="submit" value="Add Movie">

</form>

</body>
</html>
