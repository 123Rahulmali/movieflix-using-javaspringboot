<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 300px;
        margin: 50px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

</head>
<body>

<form action="login" method="post">
<label>Email:</label>
<input type="email" name="email">
<br/><br/>
<label>Password:</label>
<input type="password" name="password">
<br/><br/>
<input type="submit" value="LOGIN"/>
</form>



</body>
</html>
