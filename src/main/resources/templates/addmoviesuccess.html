
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        background-color: #222; /* Dark background color */
        color: #ccc; /* Light text color */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center; /* Center align text */
    }
    
    h2 {
        color: red; /* Red color for h2 */
        margin-top: 50px; /* Top margin for spacing */
    }
    
    form {
        margin-top: 20px; /* Margin top for form */
    }
    
    input[type="submit"] {
        background-color: #d9534f; /* Bootstrap danger color for submit */
        color: #fff; /* White text color */
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease; /* Smooth transition on hover */
    }
    
    input[type="submit"]:hover {
        background-color: #c9302c; /* Darker color on hover */
    }
</style>
</head>
<body>
	<h2>Movie is added successfully... Wants to add another movie?</h2>
	
<form action="map-addmovie">
<input type="submit" value="Add Movie"/>
</form>
</body>
</html>
